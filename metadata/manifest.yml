Name: nodejs
Cartridge-Short-Name: NODEJS
Display-Name: Node.js 4.2.1
Description: "Node.js is a JavaScript runtime built on Chrome's V8 JavaScript engine which uses an event-driven, non-blocking I/O model that makes it lightweight and efficient."
Version: "4.2.1"
Source-Url: https://github.com/Praisebetoscience/openshift-cartridge-nodejs-4.2.git
License: MIT License
License-Url: https://raw.github.com/joyent/node/v0.6/LICENSE
Cartridge-Verson: 0.1
Cartridge-Vender: PraseBeToScience
Install-Build-Required: true
Catagories:
  - service
  - javascript
  - nodejs
  - web_framework
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_NODEJS_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside.  This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_NODEJS_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_NODEJS_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes.  Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environent
    Description: "Unique ID which identified the application.  Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear.  This value changes between gears."
Suggests:

Provides:
  - nodejs-4.2
  - nodejs
  - "nodejs (version) = 4.2.1"
  - "nodejs (version) = 4.2"
Requires:

Conflicts:

Native-Requires:

Scaling:
  Min: 1
  Max: -1
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-conection-info:
    Type: "ENV:NET_TCP:db:connecion-info"
    Required: false
  set-mysql-connection-info:
    Type: "ENV:NET_TCP:db:mysql"
    Required: false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required: false
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required: false
  set-redis-connection-info:
    Type: "ENV:NET_TCP:redis:connection-info"
    Required: false
Group-Overrides:
  - components:
    - nodejs-4.2
    - web_proxy
Endpoints:
  - Private-IP-Name:    IP
    Private-Port-Name:  PORT
    Private-Port:       8080
    Public-Port-Name:   PROXY_PORT
    Mappings:
      - Frontend:       ""
        Backend:        ""
        Options:        { websocket: true }
      - Frontend:       "/health"
        Backend:        ""
        Options:        { health: true }
